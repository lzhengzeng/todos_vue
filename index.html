<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section id='app' class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" 
				placeholder="What needs to be done?" 
				v-focus
				v-model="content"
				@keyup.enter='addTodo'
				>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section v-if='dataList.length' class="main">
				<input 
				id="toggle-all" 
				class="toggle-all" 
				type="checkbox"
				v-model="toggleAll"
				>
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li 
					:class="{completed:item.isFinsh}"
					v-for="(item,index) in dataList" :key="item.id"
					ref="show"
					v-show='showarr[index]'
					@dblclick.prevent="showEdit(index)"
					>
						<div class="view">
							<input 
							class="toggle" 
							type="checkbox"
							 :checked='item.isFinsh'
							 v-model="item.isFinsh">
							<label>{{item.content}}</label>
							<button 
							class="destroy"
							@click='delTodo(index)'
							></button>
						</div>
						<input 
						class="edit" 
						v-model="item.content"
						@keyup.enter='updateTodo(index)'
 						>
					</li>
					
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer v-if='dataList.length' class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{activeNum}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a :class="{selected: activeBtn === 1}" href="#/">All</a>
					</li>
					<li>
						<a :class="{selected: activeBtn === 2}" href="#/active">Active</a>
					</li>
					<li>
						<a :class="{selected: activeBtn === 3}" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button 
				class="clear-completed"
				@click.prevent='delAlltodo'
				v-if="activeNum!==dataList.length"
				>Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src='./node_modules/vue/dist/vue.js'></script>
		<script src="js/app.js"></script>
		
	</body>
</html>
